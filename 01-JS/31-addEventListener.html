<!DOCTYPE html>
<html>
<body>

<p>This example uses the addEventListener() method to attach a click event to a button.</p>

<button id="myBtn">Try it</button>

<p id="demo"></p>

<script>
document.getElementById("myBtn").addEventListener("click", displayDate); //The first parameter is the type of the event (like "click" or "mousedown").

function displayDate() {
    document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
