      function printTime(){
        var now = new Date();
        var hours = now.getHours();
        var mins = now.getMinutes();
        var sec = now.getSeconds();

        document.write(hours + ":" + mins + ":" + sec + "<br>");
      }

      setInterval("printTime()", 1000);

    </script>
