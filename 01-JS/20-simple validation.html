<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="" name="myForm" method="post">
      <input type="checkbox" name="check" value="">
      <input type="button" name="" value="Press Me!" onclick="validator()">
    </form>
    <script type="text/javascript">
      function validator(){
        if(document.myForm.check.checked){
          alert("Yes, it's checked");
        }
        else {
          alert("No, it's not checked");
        }
      }
    </script>
  </body>
</html>
