<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("3.14 ~ " + Math.round(3.14) + "<br>" +
      "5.689 ~ " + Math.round(5.689) + "<br>" +
      "-8.88 ~ " + Math.round(-8.88) + "<br>");
      document.write("Random Number: " + Math.random() + "<br>");
      document.write("Value of pie is " + Math.PI + "<br>");
      document.write("Value of exp is " + Math.E + "<br>");
      document.write("Square Root of 9 is " + Math.sqrt(9) + "<br>");
    </script>
  </body>
</html>
